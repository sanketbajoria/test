        <script type="text/template" id="search_template">
        	<form>
        		<% _.each(schema,function(value,key){
					var type = value["type"] && _.isObject(value)?'Text':value;
					if(type==='Text' || type==='Password' || type==='TextArea'){
					%>
					<label><%=key%></label><input type='<%=type%>' name='<%=key%>' />
					<%}
					else if(type==='Select'){
					%><select name='<%=key%>'>
						<% for(var i=0;i<value.options;i++){%>
						<option value="<%=value.options[i]%>"><%=value.options[i]%></option>
					</select>
					<%
					}else if(type==="Checkbox"){
					%>
					<label class='<%=type.toLowerCase()%> inline'><%=key%><input type='<%=type%>' name='<%=key%>' /></label>
					<%	
					}else if(type==="Radio"
					
					
					
					}
					
				});
				%>
        	</form>
		
		</script>
        <style>
            .editable{
                overflow: auto;
                overflow-x: hidden;
                outline:0px solid transparent;
				min-height: 100px;
				z-index: 10;
				position:relative;
            }
			.noneditable{
				height:100px;
				z-index: 10;
				position:relative;
			}
			
            .edit-Border{
                border: 1px dashed blue;
            }
           .embed-topBorder{
            -webkit-border-radius: 3px 3px 0px 0px;
            -moz-border-radius: 3px 3px 0px 0px;
             border-radius: 3px 3px 0px 0px;
           }
          .embed-bottomBorder{
            -webkit-border-radius: 0px 0px 3px 3px;
            -moz-border-radius: 0px 0px 3px 3px;
             border-radius: 0px 0px 3px 3px;
           } 
           .embed-noBorder {
               border-width: 0px;
           }
           .embed-thickBorder {
               border-width: 3px;
           }
           .embed-thinBorder{
               border-width: 1px;
           }
           .embed {
                position:absolute;
                top: 0;
                left: 0;
                border-style: solid;
				border-color: black;
                display: none;
           }
		   .embed .menu span.label{
		   	padding: 1px 2px;
		   }
           .embed .title{
                position:absolute;
				padding: 1px 8px;
				z-index: 9999;
           }
           .embed .menu{
                position: absolute;
                padding: 0px 8px 1px 8px;
				z-index: 9999;
           }
          .embed .menu ul{
                margin: 0px;
                list-style:none;
           }
		   
           .embed .menu ul li {
                line-height:0px;
                display: inline-block;
           }
           .embed .menu ul li .label{
                color: #999;
                -webkit-border-radius: 0px;
                -moz-border-radius: 0px;
                border-radius: 0px;
				font-size: 10px;
           }
          .embed .menu ul li .label:hover {
                color: #333333;
           }
          
          .embed .menu ul li .label-inverse:hover {
                color: #fff;
           }
          .embed .menu ul li .label-info:hover{
               color: #fff; 
          }
          .embed .menu ul li .label-important:hover{
               color: #fff; 
          }
         .choice {
         	position:relative;
         	min-height:40px;
			border: 1px solid black;
			margin: 3px;
			float: left;
         }
		 .choiceInteraction{
		 	width: 450px;
			min-height:200px;
			height: auto;
			padding: 30px;
			position:relative;
			border: 1px solid red;
		 }
         
         
        </style>
